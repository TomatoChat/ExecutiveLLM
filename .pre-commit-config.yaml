repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # align with latest used in docs
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--select=E,F,W"]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1  # check PyPI / GitHub for latest stable
    hooks:
      - id: nbstripout
        files: "\\.ipynb$"
        # optional: keep some metadata if needed, see nbstripout docs

  - repo: https://github.com/stefsmeets/nbcheckorder
    rev: v0.2.0  # check for latest tag
    hooks:
      - id: nbcheckorder
        files: "\\.ipynb$"

  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
